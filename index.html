<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="flexbox-container">

    <div class="flexbox-item flexbox-item-1">
        <h1>Pokedex LaunchX</h1>
        <input type="text" placeholder="pikachu" id="pokeName" name="pokeName"><br>
        <img id="pokemonImagen" src="pokebola.png" alt="Pokemon" width="150px"><br>
        <button onclick="getPokemon()">Buscar pokemon</button>
    </div>

    <div class="flexbox-item flexbox-item-2">
        <div>Nombre: <span id="nombre"></span></div>
        <div>Tipo:   <span id="tipoPokemon"></span></div>
        <!--Estadisticas-->
        <div>HP:     <span id="hp"></span></div>
        <div>Ataque: <span id="ataque"></span></div>
        <div>Defensa: <span id="defensa"></span></div>
        <div>Ataque especial: <span id="ataqueEspecial"></span></div>
        <div>Defensa especial: <span id="defensaEspecial"></span></div>
        <div>Velocidad: <span id="velocidad"></span></div>
    </div>
    
    </div>


    <footer>
        <script src="pokedexLaunchX.js"></script>
    </footer>    
</body>
</html>
